<div class="frame" *ngIf="recInfo">
  <div class="header">
    <app-rec-selector [recInfo]="recInfo"></app-rec-selector>
  </div>

  <div class="container">
    <div class="fileViewer">
      <app-file-viewer></app-file-viewer>
    </div>

    <div class="currentFile">
      <app-current-file [recInfo]="recInfo"></app-current-file>
    </div>
  </div>

  <div class="footer">
    <app-server-status [clusterInfo]="clusterInfo"></app-server-status>
  </div>
</div>
