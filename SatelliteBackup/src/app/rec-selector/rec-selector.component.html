<div class="recSelector col-md-5 d-inline-block">
  <div *ngFor="let mode of objectKeys(recInfo)" class="btn-group d-inline-block">
    <button class='btn btn-secondary' [ngClass]="{onModeButton: recInfo[mode].running, offModeButton: !recInfo[mode].running}"
      id={{mode}} (click)="clickRecMode(mode)">{{mode}}</button>
  </div>
</div>

<div class="recTimeSelector col-md-5 d-inline-block">
  <div *ngFor="let mode of objectKeys(recInfo)" class="d-inline-block">
    <div>{{mode}} <input [disabled]=recInfo[mode].running type="text" class="intervalBox" id={{mode}} [(ngModel)]="recInfo[mode].interval"></div>
  </div>
</div>
