<div class="row container col-md-6 d-inline-block nopadding">
  <div *ngFor="let mode of objectKeys(recInfo)" class="btn-group mr-2 recSelector">
    <div  class="recButtonHolder">
      <button class='btn btn-lg btn-block' [class.btn-success]=" recInfo[mode].running" [class.btn-danger]="!recInfo[mode].running" id={{mode}}
        (click)="clickRecMode(mode)">{{mode}}</button>
    </div>
  </div>
</div><div class="recTimeSelector col-md-6 d-inline-block nopadding">
  <div *ngFor="let mode of objectKeys(recInfo)" class="d-inline-block">
    <div>{{mode}} <input [disabled]=recInfo[mode].running type="text" class="intervalBox form-control" id={{mode}} [(ngModel)]="recInfo[mode].interval"></div>
  </div>
</div>
