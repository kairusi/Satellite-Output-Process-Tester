<div class="row">
  <div class="col">
    <p>위성</p>
    <div class="satellite-table">
      <kendo-treeview
        textField="text"
        [nodes]="satellitedata"
        [children]="children"
        [hasChildren]="hasChildren"
        [expandBy]="'text'"
        kendoTreeViewExpandable>
    </kendo-treeview>
    </div>
  </div>
  <div class="col">
    <p>위성 데이터 저장소</p>
    <div class="row">
      <div class="col-md-8">
        <h3>{{storePath}}</h3>
      </div>
      <div class="col-md-4"><button class="btn storeBackBtn" (click)="backDirectory('store')">back</button></div>
    </div>
    <div class="store-table">
      <table class="table">
        <tbody>
          <tr *ngFor="let file of storeFileList">
            <td (click)="changeDirectory('store', file)">{{file}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col"></div>
</div>
