<div class="row">
  <div class="col">
    <p>위성</p>
    <div class="satellite-table">
      <kendo-treeview
        textField="text"
        [nodes]="satellitedata"
        [children]="children"
        [hasChildren]="hasChildren"
        kendoTreeViewExpandable>
    </kendo-treeview>
    </div>
  </div>
  <div class="col">
    <p>위성 데이터 저장소</p>
    <div class="store-table">
      <kendo-treeview
        textField="text"
        [nodes]="storedata"
        [children]="children"
        [hasChildren]="hasChildren"
        kendoTreeViewExpandable>
    </kendo-treeview>
    </div>
  </div>
  <div class="col"></div>
</div>
