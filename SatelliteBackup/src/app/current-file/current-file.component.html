<div *ngFor="let mode of objectKeys(recInfo)">
  <div>{{mode}}<input type="text" [class.alertfile]="modeList[mode]['satellite_file'] && recInfo[mode].running" [disabled]=!recInfo[mode].running cols="10" rows="1" readonly=true [value]="recInfo[mode].running ? recInfo[mode].satellite_file : ''"></div>
</div>
